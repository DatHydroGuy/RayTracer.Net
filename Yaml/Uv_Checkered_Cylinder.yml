# ======================================================
# output filename
# ======================================================

- file: Images\Uv_Checkered_Cylinder_YAML.ppm

# ======================================================
# the camera
# ======================================================

- add: camera
  width: 800
  height: 800
  field-of-view: 0.5
  from: [0, 4, -10]
  to: [0, 1, 0]
  up: [0, 1, 0]
  show-progress: true
  antialias-level: 5

# ======================================================
# the light
# ======================================================

- add: light
  at: [-10, 10, -10]
  intensity: [1, 1, 1]

# ======================================================
# the scene
# ======================================================

- add: cylinder
  minimum: 0
  maximum: 1
  closed: true
  transform:
    - [translate, 0, -0.5, 0]
    - [scale, 1, 3.1415, 1]
  material:
    pattern:
      type: map
      mapping: cylindrical
      uv-pattern:
        type: checker
        width: 16
        height: 8
        colors:
          - [0, 0.5, 0]
          - [1, 1, 1]
    ambient: 0.1
    specular: 0.6
    shininess: 15
    diffuse: 0.8

# ======================================================
# output filename
# ======================================================

- file: Images\Chapter14_groups_YAML2.ppm

# ======================================================
# definitions
# ======================================================

- define: hex-side
  value:
    add: group
    children:
      - add: sphere
        transform:
          - [scale, 0.25, 0.25, 0.25]
          - [translate, 0, 0, -1]
        material:
          color: [ 1, 1, 1 ]
          diffuse: 0.7
          specular: 0.3
      - add: cylinder
        minimum: 0
        maximum: 1
        closed: false
        transform:
          - [rotate-z, -1.5708]
          - [rotate-y, -0.5236]
          - [scale, 0.25, 1, 0.25]
          - [translate, 0, 0, -1]
        material:
          color: [ 1, 1, 1 ]
          diffuse: 0.7
          specular: 0.3

- define: hexagon
  value:
    add: group
    children:
      - add: hex-side
      - add: hex-side
        transform:
          - [rotate-y, 1.0472]
      - add: hex-side
        transform:
          - [rotate-y, 2.0944]
      - add: hex-side
        transform:
          - [rotate-y, 3.1416]
      - add: hex-side
        transform:
          - [rotate-y, 4.1888]
      - add: hex-side
        transform:
          - [rotate-y, 5.236]

# ======================================================
# the camera
# ======================================================

- add: camera
  width: 1000
  height: 500
  field-of-view: 1.047
  from: [0, 1.5, -5]
  to: [0, 1, 0]
  up: [0, 1, 0]

# ======================================================
# the light
# ======================================================

- add: light
  at: [-5, 3, -10]
  intensity: [1, 1, 1]

# ======================================================
# the scene
# ======================================================

# the floor
- add: plane
  material:
    pattern:
      type: checker
      colors:
        - [1, 0.3, 0.7]
        - [0.3, 1, 0.7]
      transform:
        - [ translate, 0.01, 0.01, 0.01 ]
    specular: 0

# the sky
- add: plane
  transform:
    - [translate, 0, 5, 0]
  material:
    pattern:
      type: double-gradient
      colors:
        - [0.8, 0.8, 1]
        - [0.1, 0.1, 1]
      transform:
        - [ scale, 100000, 100000, 100000 ]
    ambient: 0.9
    specular: 0

# group object
- add: hexagon
  transform:
    - [ scale, 2, 2, 2 ]
    - [translate, 0, 0.5, 0]
